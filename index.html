<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="Estilos/estilo.css">
  </head>
  <body>
    <p class="player" id="player">Jugador: </p>
    <p class="level" id="score">Level: </p>
    <div class="gameboard">
      <div id="azul" class="color azul left" data-numero=0 data-color="azul"></div>
      <div id="morado" class="color morado right" data-numero=1 data-color="morado"></div>
      <div id="naranja" class="color naranja left" data-numero=2 data-color="naranja"></div>
      <div id="verde" class="color verde right" data-numero=3  data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Vamos a jugar!</button>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="JS/juegoSimon.js"></script>
  </body>
</html>
